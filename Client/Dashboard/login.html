<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Touch Dashboard</title>
  <link rel="stylesheet" href="https://smtdfcrepo.github.io/cdn/snail/main.css">

</head>

<body>
  <div class="center mt-20">
    <div class="card pt-2 " style="width: 18rem;">
      <form>
        <div>
          <div class="center">
            <h2>Touch Dashboard Login</h2>
          </div>
          <span class="center" style="color: red;" id="message-display"></span>
          <div>
            <div class=" ml-2 mt-2">
              <label class="form-label">User ID</label><br>
              <input type="text" style="width: 90%;" class="form-input input-field" name="user-id"><br>
              <label class="form-description form-description-invaild"></label>
            </div>
            <div class="ml-2 mt-2">
              <label class="form-label ">Password</label><br>
              <input type="password" style="width: 90%;" class="form-input input-field" name="password"><br>
              <label class="form-description form-description-success"></label>
            </div>
          </div>
          <br>
          <div class="center">
            <button class="btn" style="width: 90%;">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
  <script src="https://smtdfcrepo.github.io/cdn/snail/snail.js"></script>
  <script src="./Assets/Scripts/API/touch.client.js"></script>
<script src="./Assets/Scripts/Pages/login.js"></script>
</body>

</html>
